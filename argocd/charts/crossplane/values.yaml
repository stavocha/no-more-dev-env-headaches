crossplane:
  enabled: true
  args:
    - --enable-composition-functions
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  securityContext:
    runAsUser: 2000
    runAsGroup: 2000
  provider:
    packages:
      - crossplane/provider-aws:v0.45.0
      - crossplane/provider-helm:v0.18.0
      - crossplane/provider-kubernetes:v0.9.0
  serviceAccount:
    create: true
    name: provider-aws
    annotations:
      eks.amazonaws.com/role-arn: my-role-arn

aws:
  region: us-east-1 